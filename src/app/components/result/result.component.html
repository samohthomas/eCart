<div class="container">
  <h1>Price Catalogue</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Nme</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
